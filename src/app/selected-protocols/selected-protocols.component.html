 <h4>Select protocols</h4>
 
    <div class="funkyradio">
        <div class="funkyradio-default"  *ngFor="let protocol of data">
            <input type="checkbox" class="select_protocol" data-name="{{protocol.name}}" name="checkbox" id="protocol_{{protocol.id}}" />
            <label for="checkbox1">{{protocol.name}}</label>
        </div>
    
    </div>
